<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Testing</title>
</head>

<body>
    <button onclick="Import()">
        Click Me
    </button>
    <button onclick="data()">
        Show DATA
    </button>

    <script>
        const data = () => {
            fetch('https://jsonplaceholder.typicode.com/posts/')
                .then(response => response.json())
                .then(json => showData(json))
        }
        const showData = (posts) => {
            posts.forEach(post => {
                convert(post);
            });
        }
        const convert = (object) => console.log(JSON.stringify(object));
    </script>
